version: '3'
services:
  test:
    build:
      context: .
      dockerfile: test/Dockerfile
    network_mode: service:test-redis
    depends_on:
    - test-postgres-pointerdb
  test-redis:
    image: redis
  test-postgres-pointerdb:
    image: postgres
    environment:
    - POSTGRES_USER=pointerdb
    - POSTGRES_PASSWORD=pg-secret-pass

  storagenode:
    image: storjlabs/storagenode:${VERSION}
    environment:
    - SATELLITE_ADDR=satellite:7777
    - STORJ_LOG_LEVEL=debug
    links:
    - satellite
  satellite:
    image: storjlabs/satellite:${VERSION}
    environment:
    - API_KEY=abc123
    - BOOTSTRAP_ADDR=localhost:8080
    - IDENTITY_ADDR=:7777
    - STORJ_MOCK_OVERLAY_NODES=INTENTIONALLY:LEFT:BLANK
    - STORJ_LOG_LEVEL=debug
    - STORJ_BW_AGREEMENT_DATABASE_URL=postgres://postgres:pg-secret-pass@postgres/pointerdb?sslmode=disable
    links:
    - redis
    - postgres
    depends_on:
    - redis
    - postgres
  redis:
    image: redis
  uplink:
    image: storjlabs/uplink:${VERSION}
    command: --min-threshold 1 --max-threshold 1 --repair-threshold 1 --success-threshold 1
    environment:
    - API_KEY=abc123
    - SATELLITE_ADDR=satellite:7777
    - STORJ_LOG_LEVEL=debug
    ports:
    - 7777:7777
  postgres:
    image: postgres
    environment:
    - POSTGRES_DB=pointerdb
    - POSTGRES_PASSWORD=pg-secret-pass
